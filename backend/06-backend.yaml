apiVersion: v1
kind: Namespace
metadata:
  name: observability-backend
---
apiVersion: v1
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              # - alertmanager:9093
    rule_files:
      # - "first_rules.yml"
      # - "second_rules.yml"
    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]
kind: ConfigMap
metadata:
  labels:
    name: prometheus
  name: prometheus-conf
  namespace: observability-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: prometheus
  name: prometheus
  namespace: observability-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      name: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        name: prometheus
    spec:
      containers:
        - args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/tmp/prometheus/metrics
            - --web.enable-remote-write-receiver
            - --enable-feature=otlp-write-receiver
            - --enable-feature=exemplar-storage
          image: quay.io/prometheus/prometheus:v2.47.2
          imagePullPolicy: IfNotPresent
          name: prometheus
          ports:
            - containerPort: 9090
          volumeMounts:
            - mountPath: /etc/prometheus/
              name: prometheus-config-volume
            - mountPath: /prometheus/
              name: prometheus-storage-volume
      volumes:
        - configMap:
            defaultMode: 420
            name: prometheus-conf
          name: prometheus-config-volume
        - name: prometheus-storage-volume
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: prometheus
  name: prometheus
  namespace: observability-backend
spec:
  ports:
    - name: prometheus-http-metrics
      port: 80
      targetPort: 9090
  selector:
    app: prometheus
    name: prometheus
